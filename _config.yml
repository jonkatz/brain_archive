# Site settings
locale: en-US
title: "A place to put things"
subtitle: '"Just papers, uh, you know, my papers, business papers..."'
title_separator: "|"
name: "Just papers, uh, you know, my papers, business papers..."
description: "posts I write, largely about my failed startup SageVoice"
url: "https://jonkatz.github.io"
baseurl: "brain_archive" # no trailing slash

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title/
future: true # Show future-dated posts

# Theme (served via GitHub Pages with remote_theme)
remote_theme: mmistakes/minimal-mistakes@4.26.2

# Minimal Mistakes theme settings
minimal_mistakes_skin: default
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-remote-theme
  - jekyll-include-cache

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Author profile
author:
  name: "Jon"
  bio: ""
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:jonkatzmail@gmail.com"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/jonkatz"

# Footer links
footer:
  links:
    - label: "RSS"
      url: "/feed.xml"

# Defaults for posts
defaults:
  - scope:
      path: "_posts"
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      show_date: true
      share: true
